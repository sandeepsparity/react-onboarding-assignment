name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Change this to your main branch name, e.g., "master" if your default branch is "master"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Change this to match your Node.js version, if necessary

      - name: Install dependencies
        run: npm install

      - name: Build and deploy
        run: npm run deploy
